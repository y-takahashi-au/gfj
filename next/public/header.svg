<!-- rainbow-wave-vertical-uniform.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1440 320"
  preserveAspectRatio="none"
>
  <defs>
    <!-- 背景 虹（縦方向） -->
    <linearGradient id="rainbowVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ff4b5c"/>
      <stop offset="20%"  stop-color="#ff9a3c"/>
      <stop offset="32%"  stop-color="#ffd93c"/>
      <stop offset="48%"  stop-color="#4cd964"/>
      <stop offset="64%"  stop-color="#34c5ff"/>
      <stop offset="80%"  stop-color="#4b7bff"/>
      <stop offset="100%" stop-color="#9b5cff"/>
    </linearGradient>

    <!-- 波（ダーク） -->
    <linearGradient id="waveDark2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ededed"/>
      <stop offset="100%" stop-color="#ededed"/>
    </linearGradient>
  </defs>

  <!-- 背景（虹） -->
  <rect width="1440" height="320" fill="url(#rainbowVertical)" />

  <!-- 上の均等な波 -->
  <path
    fill="url(#waveDark2)"
    d="
      M0,40
      C180,0 360,80 540,40
      C720,0 900,80 1080,40
      C1260,0 1350,80 1440,40
      L1440,0 L0,0 Z
    "
  />

  <!-- 下の均等な波 -->
  <path
    fill="url(#waveDark2)"
    d="
      M0,280
      C180,240 360,320 540,280
      C720,240 900,320 1080,280
      C1260,240 1350,320 1440,280
      L1440,320 L0,320 Z
    "
  />
</svg>
