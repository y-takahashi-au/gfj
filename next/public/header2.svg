<!-- rainbow-wave-full-height-band.svg -->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1440 320"
  preserveAspectRatio="none"
>
  <defs>
    <!-- 縦方向の虹グラデーション -->
    <linearGradient id="rainbowVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ff4b5c"/>
      <stop offset="16%"  stop-color="#ff9a3c"/>
      <stop offset="32%"  stop-color="#ffd93c"/>
      <stop offset="48%"  stop-color="#4cd964"/>
      <stop offset="64%"  stop-color="#34c5ff"/>
      <stop offset="80%"  stop-color="#4b7bff"/>
      <stop offset="100%" stop-color="#9b5cff"/>
    </linearGradient>
  </defs>

  <!-- 背景は何も描かない（外側は透過） -->

  <!-- 上の波ピークが y=0、下の波の谷が y=320 の虹帯 -->
  <path
    fill="url(#rainbowVertical)"
    d="
      M0,40
      C180,0 360,0 540,40
      C720,80 900,80 1080,40
      C1260,0 1350,0 1440,40
      L1440,280
      C1350,320 1260,320 1080,280
      C900,240 720,240 540,280
      C360,320 180,320 0,280
      Z
    "
  />
</svg>
